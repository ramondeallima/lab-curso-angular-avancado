<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="nome" placeholder="Nome (requerido)" formControlName="nome">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="cpf" placeholder="CPF (requerido)" formControlName="cpf">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="email" placeholder="E-mail (Requerido)" formControlName="email">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" type="password" id="senha" placeholder="Senha (requerido)" formControlName="senha">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Confirme a Senha</label>
                <div class="col-md-10">
                    <input class="form-control" type="password" id="senhaConfirmacao" placeholder="Confirmação de senha (requerido)" formControlName="senhaConfirmacao">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>
        </div>
    </form>
</div>
